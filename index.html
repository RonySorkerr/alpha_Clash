<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cnds -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <title>Alpha Clash</title>
</head>
<body>
    
    <main class="bg-[#111a50] min-h-screen bg-center" style="background-image: url('images/background.png'); background-repeat: no-repeat;">

        <!-- home section starts -->
        <section id="home_screen" class="">
            <div class="flex items-center min-h-screen justify-center">
                <div class="card space-y-20 text-center">
                        <h1 class="text-8xl text-white poppins-bold">ALPHA CLASH PRO</h1>
                      <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                        <button onclick="click()"  id="playButton" class="btn w-1/3 mx-auto">Play Now</button>
                 </div>
            </div>
        </section>
        <!-- home section ends -->

        <!-- playground screen -->
        <section id="play_screen" class="hidden">
            <div class="flex flex-col gap-20 justify-center items-center min-h-screen">
                <div class="artboard artboard-horizontal phone-6 bg-[#ffffff62] border-[20px] rounded-lg border-[#00000086]">
                    <div class="flex justify-center">                
                        <p class="text-white text-center bg-[#00000086] pb-1 px-3 rounded-b-lg">Don't watch your keyboard while playing</p>
                    </div>
                        <div class="flex items-center justify-center h-full">
                            <p class="text-8xl poppins-medium">Y</p>
                        </div>

                </div>
                <!-- keyboard  -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- score and life -->
                
                <div class="flex justify-between w-1/2">
                    <button class="btn btn-secondary">Life
                        <img src="images/icons/heart.svg" alt="">
                        <span>10</span>

                    </button>
                    <button class="btn btn-secondary">Score
                        <img src="images/icons/monetization_on.svg" alt="">
                        <span>0</span>
                    </button>
                </div>
            </div>
        </section>
        <!--  -->


        <!-- score sceen -->
        <section class="hidden">
            <div class="text-white flex justify-center items-center flex-col  min-h-screen text-center">
                <div class="space-y-14 bg-[#00000034] p-10 rounded-lg">
                    <h1 class="text-5xl">Score : <span>0</span></h1>
                    <button class="btn">Play Now</button>
                    <p>Practice will make you Pro</p>
                </div>
            </div>
        </section>
        <!--  -->
    </main>

    <script src="scripts/script.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
